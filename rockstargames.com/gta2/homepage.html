<!-- function to output a graphical date -->

<script>	

function outputClockDate(d, altTag)
{
	var date10s = Math.floor(d.getDate()/10);
	var date1s = d.getDate()%10;

	var month = d.getMonth();

	var year = d.getYear();
	if (year < 100)
		year += 1900;	// apply correction for this century only
	//NB might be better as a four year date
	var year10s = Math.floor(d.getYear()/10)%10;
	var year1s = d.getYear()%10;

	document.write("<nobr>");

	if (date10s == 0)
		// we don't want a leading 0 => simply make the spacer wider
		document.write("<img border=0 src=img/clockparts/sp.gif with=21 height=24 alt=\"" + altTag + "\">");
	else
	{
		document.write("<img border=0 src=img/clockparts/sp.gif with=10 height=24 alt=\"" + altTag + "\">");
		document.write("<img border=0 src=img/clockparts/dig" + date10s + ".gif width=11 height=24 alt=\"" + altTag + "\">");
	}

	document.write("<img border=0 src=img/clockparts/dig" + date1s + ".gif width=11 height=24 alt=\"" + altTag + "\">");

	document.write("<img border=0 src=img/clockparts/mon" + month + ".gif width=61 height=24 alt=\"" + altTag + "\">");

	document.write("<img border=0 src=img/clockparts/dig" + year10s + ".gif width=11 height=24 alt=\"" + altTag + "\">");
	document.write("<img border=0 src=img/clockparts/dig" + year1s + ".gif width=11 height=24 alt=\"" + altTag + "\">");

	document.write("<img border=0 src=img/clockparts/sp.gif width=24 height=24 alt=\"" + altTag + "\">");

	document.write("</nobr>");
}

</script>
