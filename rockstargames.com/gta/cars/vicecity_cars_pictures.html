<title>BMG</title>

<script language="JavaScript">

var vehicles=new Array();

function Vehicle(car,speed,handling,damage,value,avail,desire,desireText) {
	this.car=car;
	this.speed=speed;
	this.handling=handling;
	this.damage=damage;
	this.value=value;
	this.avail=avail;
	this.desire=desire;
	this.desireText=desireText;
}

function addVehicle(ID,car,speed,handling,damage,value,avail,desire,desireText) {
	vehicles[ID]=new Vehicle(car,speed,handling,damage,value,avail,desire,desireText);
}

function showInfoOn(vehicle) {

	with (self.parent.showinfo) {
			document.open();
			document.writeln('<body text="#FFCC00" BGCOLOR="#000000"  LINK="#FFCC00" ALINK="#FFCC00" VLINK="#CC9900" BACKGROUND="../images/txtr_bottom.jpg">');

			document.writeln('<TABLE CELLPADDING=0 CELLSPACING=0 BORDER=0>');
			document.writeln('<TR>');
			document.writeln('<TD width=100 align=left valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Vehicle</B></FONT></TD>');
			document.writeln('<TD width=60 align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Speed</B></FONT></TD>');
			document.writeln('<TD width=60 align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Handling</B></FONT></TD>');
			document.writeln('<TD width=60 align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Damage</B></FONT></TD>');
			document.writeln('<TD width=60 align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Value</B></FONT></TD>');
			document.writeln('<TD width=70 align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Availability</B></FONT></TD>');
			document.writeln('<TD width=120 align=right valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica"><B>Desirability</B></FONT></TD>');
			document.writeln('</TR>');
			document.writeln('<TR>');
			document.writeln('<TD colspan=7 height=2><IMG SRC="../images/null.gif" WIDTH=2 HEIGHT=2 BORDER=0></TD>');
			document.writeln('</TR>');
			document.writeln('<TR>');
			document.writeln('<TD colspan=7 height=3 bgcolor="#ffcc00"><IMG SRC="../images/null.gif" WIDTH=2 HEIGHT=3 BORDER=0></TD>');
			document.writeln('</TR>');
			document.writeln('<TR>');
			document.writeln('<TD colspan=7 height=2><IMG SRC="../images/null.gif" WIDTH=2 HEIGHT=2 BORDER=0></TD>');
			document.writeln('</TR>');
			document.writeln('<TR>');
			document.writeln('<TD align=left valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].car + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].speed + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].handling + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].damage + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">$' + vehicles[vehicle].value + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].avail + '</FONT></TD>');
			document.writeln('<TD align=right valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].desire + ' - ' + vehicles[vehicle].desireText + '</FONT></TD>');
			document.writeln('</TR>');
			document.writeln('</TABLE>');
			document.writeln('</CENTER>');
			document.writeln('</BODY>');
			document.close();
	}
}
