<title>BMG</title>

<script language="JavaScript">

var vehicles=new Array();

function Vehicle(car,speed,handling,damage,value,avail,desire,desireText) {
	this.car=car;
	this.speed=speed;
	this.handling=handling;
	this.damage=damage;
	this.value=value;
	this.avail=avail;
	this.desire=desire;
	this.desireText=desireText;
}

function addVehicle(ID,car,speed,handling,damage,value,avail,desire,desireText) {
	vehicles[ID]=new Vehicle(car,speed,handling,damage,value,avail,desire,desireText);
}

function showInfoOn(vehicle) {

			document.writeln('</TR>');

			document.writeln('</TR>');
			document.writeln('<TR>');
			document.writeln('<TD align=left valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].car + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].speed + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].handling + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].damage + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">$' + vehicles[vehicle].value + '</FONT></TD>');
			document.writeln('<TD align=center valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].avail + '</FONT></TD>');
			document.writeln('<TD align=right valign="top"><FONT SIZE="2"  FACE="Arial, Helvetica">' + vehicles[vehicle].desire + ' - ' + vehicles[vehicle].desireText + '</FONT></TD>');
			document.writeln('</TR>');
			document.writeln('</TABLE>');
			document.writeln('</CENTER>');
			document.writeln('</BODY>');
			document.close();
	}
}
