function haveGotPlugin(plugin)
{
	if (navigator.appName == "Microsoft Internet Explorer")
		return true;
	else
	{
		if (navigator.plugins)
		{
			if (navigator.plugins[plugin] != null)
				return true;
			else
				return false;
		}
	}
	return false;  // should never get here but just in case we'll return false
}
