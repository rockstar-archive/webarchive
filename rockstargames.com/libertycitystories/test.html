function over17(age) {
	var ageDate = new Date();
	var ageYear = ageDate.getFullYear()-17;
	ageDate.setFullYear(ageYear);

}

function checkDate() {
	var age = new Date();
	age.setMonth(document.ValidForm.birthmonth.options[document.ValidForm.birthmonth.selectedIndex].value-1);
	age.setDate(document.ValidForm.birthday.options[document.ValidForm.birthday.selectedIndex].value);
	age.setYear(document.ValidForm.birthyear.options[document.ValidForm.birthyear.selectedIndex].value);
