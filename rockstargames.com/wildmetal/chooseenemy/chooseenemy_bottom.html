browser = navigator.appName;
version = parseInt(navigator.appVersion);
    if ((browser == "Netscape" && version >= 3) ||

    else dynamic = "NO";

var defaultLeft = "../images/chooseenemy/emptyleft.gif";
var defaultBottom = "../images/chooseenemy/emptybottom.gif";
var selected = "none";

function imgInact(imgName) 
{
    if (dynamic== "YES") 
    {
	if (imgName != selected)
	{
    	document.images[imgName].src = eval(imgName + "off.src");
		document.images["left"].src = defaultLeft;
		document.images["bottom"].src = defaultBottom;
	}
    }
}

function imgAct(imgName) 
{
    if (dynamic== "YES") 
    {		
        document.images[imgName].src = eval(imgName + "on.src");
        document.images["left"].src = eval(imgName + "left.src");
		document.images["bottom"].src = eval(imgName + "bottom.src");
		
    }
}

function setDefault(imgName)
{
    if (dynamic== "YES") 
    {		
	if (selected != "none")
	    document.images[selected].src = eval(selected + "off.src");
		selected = imgName;
		defaultLeft = eval(imgName + "left.src");
		defaultBottom = eval(imgName + "bottom.src");
    }
}

// -->
