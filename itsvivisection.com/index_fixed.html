
<!DOCTYPE html>
<html>
<head>
    <title>VIVISECTION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style type="text/css">
        body {
            background-color: #0C9AB8;
            margin-top: 0px;
        }
    </style>
    <!-- Load Ruffle -->
    <script src="js/ruffle.js"></script>
</head>
<body onload="MM_preloadImages('imgs/1buy1.jpg','imgs/2toys1.jpg','imgs/3play1.jpg','imgs/4search1.jpg')">
    <div align="center" id="Layer1" style="position:absolute;top:34px;left:83px;width:100%; height:25px; z-index:100;">
        <input type="text" name="textfield">
    </div>

    <div id="mainlayer" align="center" style="position:absolute;top:0px;left:0px;z-index:1;width:100%;">
        <!-- Ruffle Flash Container -->
        <div id="flash-container"></div>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("DOMContentLoaded", () => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                document.getElementById("flash-container").appendChild(player);
                player.load("TOP.swf");
            });
        </script>
    </div>
</body>
</html>
