<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    	<link rel="shortcut icon" type="image/png" href="https://rockstar-archive.github.io/images/favicon.webp">
<head>
    <title>Grand Theft Auto: IV - Flash Advertisements</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: black; 
    text-align: center;
}


        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .flash-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        object, embed {
            display: block;
        }
    </style>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "splashScreen": false
        };
    </script>
    <script type="text/javascript" src="../js/ruffle.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <h1>These are old archived advertisements Rockstar Games used to promote <em>GTA IV</em> on the web.</h1>

        <!-- Top row (4 ads) -->
        <div class="flash-container">
            <object><embed src="300x100_GTAIV PCOUT.swf" width="300" height="100" type="application/x-shockwave-flash"></embed></object>
            <object><embed src="300x250_GTAIV PC Niko-OUT.swf" width="300" height="250" type="application/x-shockwave-flash"></embed></object>
            <object><embed src="300x250_PlayboyX-OUT_15s.swf" width="300" height="250" type="application/x-shockwave-flash"></embed></object>
            <object><embed src="300x250_Vlad_15s_Out_Revised.swf" width="300" height="250" type="application/x-shockwave-flash"></embed></object>
        </div>

        <!-- Bottom row (3 ads) -->
        <div class="flash-container">
            <object><embed src="GTAIV_MP_ad_1.swf" width="728" height="90" type="application/x-shockwave-flash"></embed></object>
            <object><embed src="GTAIV_MP_ad_2.swf" width="300" height="250" type="application/x-shockwave-flash"></embed></object>
            <object><embed src="GTAIV_Tag_Ad.swf" width="300" height="250" type="application/x-shockwave-flash"></embed></object>
        </div>
    </div>
</body>
</html>
